<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Freelancer</title>
	<!-- Fuentes -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<!-- Enlaza tu CSS reutilizable aquí (common.css) -->
	<link rel="stylesheet" href="css/common.css">
	<!-- Enlaza tu CSS del proyecto aquí -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/grid.css">

</head>
<body>
	<!-- Escribe tu código aquí -->
	<section class="container">
		<nav>
			<span class="col-1"></span>
			<a href="#" class="text-uppercase col-3 boostrap">Start Boostrap</a>
			<span class="col-3"></span>
			<a href="#portfolio" class="text-uppercase col-2 link">Portfolio</a>
	    <a href="#about" class="text-uppercase col-1 link">About</a>
	    <a href="#contact" class="text-uppercase col-1 link">Contact</a>
			<span class="col-1"></span>
		</nav>
		<!-- Sección principal Profile -->
		<section id="principal">
			<div class="row h-150"></div>
			<section class="row">
				<span class="col-5"></span>
				<img class="img profile col-2" src="assets/images/profile.png" alt="profile">
				<span class="col-5"></span>
			</section>
			<h1 class="name">START BOOTSTRAP</h1>
			<section class="row">
				<span class="col-5"></span>
				<hr class="star col-2"></hr>
				<span class="col-5"></span>
			</section>
			<p class="s-1">Web Developer - Graphic Artist - User Experience Designer</p>
		</section>
		<!-- Sección Portafolio -->
		<section id="portfolio">
			<div class="row h-50"></div>
			<h1 class="name2">PORTFOLIO</h1>
			<section class="row">
				<span class="col-5"></span>
				<hr class="star2 col-2"></hr>
				<span class="col-5"></span>
			</section>
			<!-- Zona de imagenes -->
			<div class="row">
				<img class="imagen img-pad col-4" src="assets/images/portfolio/cabin.png">
				<img class="imagen img-pad col-4" src="assets/images/portfolio/cake.png">
				<img class="imagen img-pad col-4" src="assets/images/portfolio/circus.png">
			</div>
			<div class="row">
				<img class="imagen img-pad col-4" src="assets/images/portfolio/game.png">
				<img class="imagen img-pad col-4" src="assets/images/portfolio/safe.png">
				<img class="imagen img-pad col-4" src="assets/images/portfolio/submarine.png">
			</div>
		</section>

	</section>
	<!-- Enlaza aquí tu archivo JS -->
	<script src="https://use.fontawesome.com/a63da7b64f.js"></script>
</body>
</html>
